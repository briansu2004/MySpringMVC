<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirmation</title>
</head>
<body>
    <h2>Confirmation</h2>
    
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <div th:if="${message}" style="color: green;">
        <p th:text="${message}"></p>
    </div>
</body>
</html>
